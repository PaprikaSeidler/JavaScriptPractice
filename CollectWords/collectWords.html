<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/index.css">
    <title>Collect Words</title>
</head>

<body>
    <div id="wordsApp">
        <div class="text-center">
            <h1>You have chosen the WORD COLLECTOR</h1>
            <div class="mt-3">
                <input type="text" id="wordInput" v-model="word">
                <button class="btn" id="save" @click="Save">save</button>
                <button class="btn" id="show" @click="Show">show</button>
                <button class="btn" id="clear" @click="Clear">clear</button>

            </div>

                <table class="resultContainer container-fluid">
                    <thead>
                        <tr>
                            <th>List of words raw:</th>
                            <th>List of words in list</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div  v-if="message">
                                    {{message}}
                                </div>
                                <div v-else>
                                    no message!
                                </div>
                            </td>
                            <td>
                                <div id="ResultList" v-if="message">
                                    <ol>
                                        <li v-for="word in words">{{word}}</li>
                                    </ol>
                                </div>
                                <div v-else>
                                    no message!
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>




            <img src="/CollectWords/WORDS.jpg" style="width: 30%;" class="mt-4" alt="">
            <br><a class="btn" href="/index.html">Redeem yourself (back to index)</a>
        </div>
        <script src="indexWords.js"></script>
</body>

</html>
